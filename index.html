<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeyTimey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="end-canvas" aria-hidden="true"></canvas>

    <main class="app">
      <section class="immersive-timer" aria-label="Visual countdown timer">
        <div class="timer-disc" id="timer-disc">
          <div class="timer-hole"></div>
          <div class="countdown" id="countdown" aria-live="polite">10:00</div>
        </div>
      </section>

      <section class="controls" aria-label="Timer controls">
        <label class="minutes-input" for="minutes">
          <span>Minutes</span>
          <input id="minutes" type="number" min="1" max="180" value="10" />
        </label>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
